version: "2.1"
services:
  heimdall:
    image: linuxserver/heimdall:latest
    container_name: heimdall
    volumes:
      - /home/our-server/Documents/containers/heimdall/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    ports:
      - 8005:80
      #- 443:443
    restart: unless-stopped
